<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Boogle</title>
    <link rel="icon" type="image/x-icon" href="/B.png" />
  </head>

  <body>
    <div id="homepage-items" class="container">
      <div class="row justify-content-center">
        <img src="Boogle.png" alt="Boogle logo" id="logo" />
      </div>
      <div class="row">
        <input type="text" class="form-control" id="searchbar" />
      </div>
      <div class="row justify-content-center d-flex">
        <div class="col d-flex justify-content-end">
          <button class="btn btn-light">Boogle Search</button>
        </div>
        <div class="col d-flex justify-content-start">
          <button class="btn btn-light">I'm Feeling Lucky</button>
        </div>
      </div>
    </div>
  </body>
</html>
